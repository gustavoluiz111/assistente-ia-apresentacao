<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA - EcoRobÃ´s</title>
  <!-- CSS Universal -->
  <link rel="stylesheet" href="css/universal.css">
  <style>
    /* Estilo adicional do chat */
    #chat-container {
      max-width: 500px;
      margin: 100px auto 50px;
      background: rgba(0,0,0,0.8);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      height: 400px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #1e90ff;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #f1f1f1;
      color: #000;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #question-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0;
      outline: none;
    }
    #btn-send, #btn-voice {
      padding: 0 15px;
      border: none;
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- CabeÃ§alho Universal -->
  <header>
    <div class="logo">EcoRobÃ´s</div>
    <div class="theme-toggle">
      <button id="toggle-theme">ðŸ’¡</button>
    </div>
  </header>

  <!-- Fundo com cubos e efeitos (igual universal do site) -->
  <div id="background-cubes"></div>

  <!-- Chatbox estilo WhatsApp/Telegram -->
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
      <input type="text" id="question-input" placeholder="Digite sua pergunta...">
      <button id="btn-voice">ðŸŽ¤</button>
      <button id="btn-send">Enviar</button>
    </div>
    <div id="status"></div>
  </div>

  <!-- Scripts universais -->
  <script src="js/universal.js"></script>

  <!-- Chat script (perguntas e respostas) -->
  <script src="js/chat.js"></script>

  <!-- InicializaÃ§Ã£o do chat e reconhecimento de voz -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chat = document.getElementById('chat');
      const input = document.getElementById('question-input');
      const btnSend = document.getElementById('btn-send');
      const btnVoice = document.getElementById('btn-voice');
      const status = document.getElementById('status');

      function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.textContent = text;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
      }

      function sendQuestion() {
        const question = input.value.trim();
        if (!question) return;
        addMessage(question, 'user');
        input.value = '';
        status.textContent = 'Processando resposta...';
        setTimeout(() => {
          const answer = getResponse(question); // FunÃ§Ã£o do chat.js
          addMessage(answer, 'bot');
          status.textContent = '';
        }, 500);
      }

      btnSend.addEventListener('click', sendQuestion);
      input.addEventListener('keydown', e => { if(e.key==='Enter') sendQuestion(); });

      // Reconhecimento de voz
      let recognition;
      if('webkitSpeechRecognition' in window || 'SpeechRecognition' in window){
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.addEventListener('start', () => { status.textContent = 'Escutando...'; });
        recognition.addEventListener('result', (event) => {
          const transcript = event.results[0][0].transcript;
          input.value = transcript;
          sendQuestion();
        });
        recognition.addEventListener('error', (event) => { status.textContent = 'Erro: '+event.error; });
        recognition.addEventListener('end', () => { status.textContent = ''; });

        btnVoice.addEventListener('click', () => recognition.start());
      } else {
        btnVoice.disabled = true;
        status.textContent = 'Reconhecimento de voz nÃ£o suportado.';
      }
    });
  </script>
</body>
</html>
