<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRobôs - IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="left">
      <div class="logo"><img src="logo.png" alt="EcoRobôs"></div>
      <h2>EcoRobôs</h2>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projetos.html">Projetos</a>
      <a href="lixo.html">Lixo Eletrônico</a>
      <a href="ia.html" class="active">IA</a>
      <a href="creditos.html">Créditos</a>
    </nav>
    <div id="lampada" class="lampada lampada-btn">
      <!-- Ícone SVG da lâmpada -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 21h6v-1H9v1zm3-20C7.925 1 4 4.925 4 10c0 2.899 1.64 5.45 4.063 6.813L8 19h8l-.063-2.188C18.36 15.45 20 12.899 20 10c0-5.075-3.925-9-9-9z"/></svg>
    </div>
  </header>

  <!-- Seção do Chat IA -->
  <section class="hero">
    <h1>Assistente EcoRobôs IA</h1>
    <p>Converse com o J.A.R.V.I.S . Você pode digitar ou usar o microfone para enviar mensagens!</p>

    <div class="chat-container">
      <div id="chat-window">
        <!-- As mensagens aparecem aqui -->
      </div>

      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-btn">Enviar</button>
        <button id="voice-btn">🎤</button>
      </div>
    </div>
  </section>

  <!-- Canvas dos efeitos globais -->
  <canvas id="particles"></canvas>
  <canvas id="three-canvas"></canvas>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="chat.js"></script>
</body>
</html>
