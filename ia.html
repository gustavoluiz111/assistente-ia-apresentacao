<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I.A. - Assistente IA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Assistente IA - Simulação</h1>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="projeto.html">Projeto</a></li>
      <li><a href="ia.html" aria-current="page">I.A.</a></li>
      <li><a href="creditos.html">Créditos</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="top-buttons" role="region" aria-label="Botões de ações rápidas">
    <button id="btn-theme" aria-pressed="false" aria-label="Alternar tema claro e escuro">Tema Escuro</button>
    <button id="btn-alerta" aria-label="Mostrar alerta de funcionalidade">Mostrar alerta</button>
    <button id="btn-voltar-topo" aria-label="Voltar ao topo da página">Topo</button>
  </div>

  <section>
    <h2>Assistente Inteligente</h2>
    <p>Para conversar com o assistente, acesse a página dedicada:</p>
    <p><a href="chat.html" class="btn-link">Ir para chat de perguntas</a></p>
  </section>
</main>

<footer>
  <p>© 2025 - Equipe IPA Nível III</p>
</footer>

<script src="scripts.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const btnTheme = document.getElementById('btn-theme');
    const body = document.body;

    function setTheme(dark) {
      if (dark) {
        body.classList.add('dark');
        btnTheme.textContent = 'Tema Claro';
        btnTheme.setAttribute('aria-pressed', 'true');
      } else {
        body.classList.remove('dark');
        btnTheme.textContent = 'Tema Escuro';
        btnTheme.setAttribute('aria-pressed', 'false');
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    const savedTheme = localStorage.getItem('theme');
    setTheme(savedTheme === 'dark');

    btnTheme.addEventListener('click', () => {
      const isDark = body.classList.contains('dark');
      setTheme(!isDark);
    });

    const btnAlerta = document.getElementById('btn-alerta');
    btnAlerta.addEventListener('click', () => {
      alert('Funcionalidade em desenvolvimento! Em breve terá mais recursos.');
    });

    const btnTopo = document.getElementById('btn-voltar-topo');
    btnTopo.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  });
  </script>
</body>
</html>
