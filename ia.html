<body>
  <h1>Assistente IA Simulada</h1>

  <button onclick="alternarTema()">ðŸŒ™ Mudar Tema</button><br><br>

  <textarea id="pergunta" placeholder="Digite ou fale sua pergunta aqui..."></textarea><br />
  <button onclick="responderIA()">Perguntar</button>
  <button onclick="iniciarVoz()">ðŸŽ¤ Falar Pergunta</button>

  <div id="resposta"></div>

  <script>
    function alternarTema() {
      document.body.classList.toggle("dark-mode");
    }

    let reconhecimento;

    function iniciarVoz() {
      const suporte = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!suporte) {
        alert("Seu navegador nÃ£o suporta reconhecimento de voz.");
        return;
      }

      reconhecimento = new suporte();
      reconhecimento.lang = "pt-BR";
      reconhecimento.continuous = false;
      reconhecimento.interimResults = false;

      reconhecimento.onstart = () => {
        document.getElementById("resposta").textContent = "Estou ouvindo...";
      };

      reconhecimento.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        document.getElementById("pergunta").value = texto;
        responderIA();
      };

      reconhecimento.onerror = () => {
        document.getElementById("resposta").textContent = "Erro no reconhecimento de voz.";
      };

      reconhecimento.start();
    }

    function responderIA() {
      const pergunta = document.getElementById("pergunta").value.toLowerCase();
      const respostaDiv = document.getElementById("resposta");

      let resposta = "Desculpe, nÃ£o entendi sua pergunta. Pode reformular?";

      // Exemplo de algumas perguntas. Expanda com mais conforme necessÃ¡rio.
      if (pergunta.includes("objetivo")) {
        resposta = "O objetivo do projeto Ã© criar uma IA que automatize apresentaÃ§Ãµes escolares.";
      } else if (pergunta.includes("quem fez") || pergunta.includes("participantes")) {
        resposta = "O projeto foi desenvolvido pelos estudantes Nome 1, Nome 2 e Nome 3.";
      } else if (pergunta.includes("como funciona")) {
        resposta = "A IA reconhece perguntas e responde de forma automatizada com fala e texto.";
      } else if (pergunta.includes("tecnologias")) {
        resposta = "O projeto usa HTML, CSS, JavaScript e Web Speech API.";
      } else if (pergunta.includes("professor")) {
        resposta = "O projeto foi orientado pelo professor Nome do Professor.";
      } else if (pergunta.includes("oi") || pergunta.includes("olÃ¡")) {
        resposta = "OlÃ¡! Pode perguntar o que quiser sobre o projeto.";
      }

      respostaDiv.textContent = resposta;

      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(resposta);
      utter.lang = "pt-BR";
      synth.speak(utter);
    }
  </script>
</body>
