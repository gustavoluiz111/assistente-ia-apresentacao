<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis - EcoRob√¥s</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 95%;
      max-width: 500px;
      height: 90vh;
      background: #1b263b;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .chat-header {
      background: #0a9396;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background: #3a86ff;
      color: #fff;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      align-self: flex-start;
      background: #e9ecef;
      color: #000;
      border-bottom-left-radius: 5px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #14213d;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 15px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      background: #0a9396;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    .chat-input button:hover {
      background: #007f7f;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ Jarvis - EcoRob√¥s</div>
    <div class="chat-messages" id="chatMessages">
      <div class="bot-message message">Ol√°! Eu sou o Jarvis, sua IA EcoRob√¥s. Pergunte-me qualquer coisa!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">‚û§</button>
      <button onclick="voiceInput()">üé§</button>
    </div>
  </div>

  <script src="chat.js"></script>
  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === "") return;

      addMessage(message, "user");
      input.value = "";

      // Chamar a resposta do Jarvis
      getJarvisResponse(message);
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chatMessages");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msgDiv.innerText = text;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

      addMessage(response, "bot");
    }

    function voiceInput() {
      alert("üé§ Fun√ß√£o de voz ser√° adicionada em breve!");
    }
  </script>
</body>
</html>
