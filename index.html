<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recicla Tech - IPA 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* --- ESTILOS GERAIS --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a1a;
      color: #caf5f7;
      overflow-x: hidden;
    }

    #particles, #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .hero h1, .hero p {
      color: #caf5f7;
    }

    /* --- MENU HAMBÚRGUER --- */
    .hamburger-toggle {
      position: relative;
      z-index: 1001;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 24px;
      padding: 0;
    }

    .hamburger-toggle .bar {
      display: block;
      width: 100%;
      height: 3px;
      background-color: #caf5f7;
      border-radius: 3px;
      transition: all 0.3s ease-in-out;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background-color: #0a0f1e;
      padding-top: 100px;
      padding-left: 30px;
      transform: translateX(-100%);
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 999;
    }

    .nav-menu ul {
      list-style: none;
    }

    .nav-menu ul li {
      margin-bottom: 25px;
    }

    .nav-menu ul li a {
      color: #caf5f7;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .nav-menu ul li a:hover,
    .nav-menu ul li a.active {
      color: #00f2ff;
    }

    .nav-menu.open {
      transform: translateX(0);
    }

    .hamburger-toggle.open .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 6px);
    }

    .hamburger-toggle.open .bar:nth-child(2) {
      opacity: 0;
    }

    .hamburger-toggle.open .bar:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -6px);
    }

    /* --- CARROSSEL INTERATIVO --- */
    .carousel-container {
      height: 300px;
      width: 90%;
      max-width: 1000px;
      border-radius: 1em;
      overflow: hidden;
      box-shadow: 0 10px 20px #00000066;
      margin: 50px auto;
      font-family: sans-serif;
      display: flex;
    }

    .carousel-photo {
      height: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      transition: flex 0.3s ease;
      background-size: cover;
      background-position: center;
    }

    .carousel-photo:hover {
      flex: 3;
      box-shadow: rgba(100, 100, 111, 0.3) 0px 7px 29px 0px;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <canvas id="three-canvas"></canvas>

  <header>
    <div class="left">
      <button class="hamburger-toggle" aria-label="Abrir menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </header>

  <nav class="nav-menu">
    <ul>
      <li><a href="index.html" class="active">Início</a></li>
      <li><a href="projetos.html">Projeto</a></li>
      <li><a href="lixo.html">Lixo Eletrônico</a></li>
      <li><a href="ia.html">IA</a></li>
      <li><a href="creditos.html">Créditos</a></li>
    </ul>
  </nav>

  <section class="hero fade-in">
    <h1>Bem-vindo à página inicial do projeto Recicla Tech</h1>
    <p>Cada clique é um passo em direção a um futuro sustentável.</p>
  </section>

  <!-- CARROSSEL DE FOTOS -->
  <div class="carousel-container">
    <div class="carousel-photo" style="background-image: url('foto1.jpg');"></div>
    <div class="carousel-photo" style="background-image: url('foto2.jpg');"></div>
    <div class="carousel-photo" style="background-image: url('foto3.jpg');"></div>
    <div class="carousel-photo" style="background-image: url('foto4.jpg');"></div>
    <div class="carousel-photo" style="background-image: url('foto5.jpg');"></div>
  </div>

  <!-- THREE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    // --- MENU HAMBURGUER ---
    const hamburgerToggle = document.querySelector('.hamburger-toggle');
    const navMenu = document.querySelector('.nav-menu');

    hamburgerToggle.addEventListener('click', () => {
      hamburgerToggle.classList.toggle('open');
      navMenu.classList.toggle('open');
    });

    // --- CENÁRIO THREE.JS ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('three-canvas'), alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Cubos
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0x00f2ff, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.x = -2;
    scene.add(cube);

    const cube2 = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({ color: 0xff00ff, wireframe: true }));
    cube2.position.x = 2;
    scene.add(cube2);

    // Partículas
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 500;
    const posArray = new Float32Array(particlesCount * 3);

    for (let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 20;
    }

    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const particlesMaterial = new THREE.PointsMaterial({ size: 0.02, color: 0xffffff });
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);

    // Luz
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      cube2.rotation.x -= 0.01;
      cube2.rotation.y -= 0.01;
      particlesMesh.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
