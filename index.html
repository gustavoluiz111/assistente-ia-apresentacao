<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>
const lampada = document.getElementById("lampada");
const body = document.body;
lampada.addEventListener("click", ()=>{ lampada.classList.toggle("acesa"); body.classList.toggle("claro"); });

const mascote = document.querySelector('.mascote');
const fala = document.getElementById('fala');
mascote.addEventListener('click', ()=>{
  fala.style.display='block';
  setTimeout(()=>{ fala.style.display='none'; }, 3500);
});

// Three.js cubos wireframe + linhas de conex茫o
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
camera.position.z = 400;
const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const cubeGroup = new THREE.Group();
scene.add(cubeGroup);

const spacing = 80;
const grid = 3;
const cubes = [];
for(let x=0;x<grid;x++){
  for(let y=0;y<grid;y++){
    for(let z=0;z<grid;z++){
      const geometry = new THREE.BoxGeometry(40,40,40);
      const wire = new THREE.WireframeGeometry(geometry);
      const material = new THREE.LineBasicMaterial({color:0x00ffff, transparent:true, opacity:0.5});
      const cube = new THREE.LineSegments(wire, material);
      cube.position.set((x-grid/2)*spacing,(y-grid/2)*spacing,(z-grid/2)*spacing);
      cubeGroup.add(cube);
      cubes.push(cube);
    }
  }
}

// Linhas conectando cubos
const lineMaterial = new THREE.LineBasicMaterial({color:0x00ffff, opacity:0.2, transparent:true});
const lineGeometry = new THREE.BufferGeometry();
const linePositions = [];
for(let i=0;i<cubes.length;i++){
  for(let j=i+1;j<cubes.length;j++){
    linePositions.push(cubes[i].position.x, cubes[i].position.y, cubes[i].position.z);
    linePositions.push(cubes[j].position.x, cubes[j].position.y, cubes[j].position.z);
  }
}
lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions,3));
const lineSegments = new THREE.LineSegments(lineGeometry, lineMaterial);
scene.add(lineSegments);

function animate(){
  requestAnimationFrame(animate);
  cubeGroup.rotation.x += 0.002;
  cubeGroup.rotation.y += 0.003;
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
