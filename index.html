<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla Tech - IPA 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GERAIS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #caf5f7; /* Cor padr√£o para textos secund√°rios (par√°grafos) */
            overflow-x: hidden;
        }

        #particles, #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .left {
            display: flex;
            align-items: center;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .hero h1 {
            /* COR DO T√çTULO ALTERADA PARA MARROM */
            color: #3d2500;
            /* ADICIONADO PARA MELHORAR LEITURA NO FUNDO ESCURO */
            text-shadow: 0 0 5px #caf5f7, 0 0 10px rgba(202, 245, 247, 0.5);
        }
        
        .hero p {
            color: #caf5f7;
        }

        .mascote {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 3rem;
            cursor: pointer;
        }

        /* --- MENU HAMB√öRGUER E ANIMA√á√ïES --- */

        .hamburger-toggle {
            position: relative;
            z-index: 1001;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 24px;
            padding: 0;
        }

        .hamburger-toggle .bar {
            display: block;
            width: 100%;
            height: 3px;
            /* COR DAS BARRAS VOLTOU PARA BRANCO ORIGINAL */
            background-color: #fff;
            border-radius: 3px;
            transition: all 0.3s ease-in-out;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background-color: #3d2500; /* Fundo do menu continua marrom */
            padding-top: 100px;
            padding-left: 30px;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 999;
        }

        .nav-menu ul {
            list-style: none;
        }

        .nav-menu ul li {
            margin-bottom: 25px;
        }

        .nav-menu ul li a {
            color: #caf5f7; /* Cor dos links do menu */
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .nav-menu ul li a:hover,
        .nav-menu ul li a.active {
            color: #fff; /* Hover dos links para branco puro */
        }

        /* 3. Estilos de "Aberto" */
        .nav-menu.open {
            transform: translateX(0);
        }

        .hamburger-toggle.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 6px);
        }

        .hamburger-toggle.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-toggle.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -6px);
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <canvas id="three-canvas"></canvas>

    <header>
        <div class="left">
            <button class="hamburger-toggle" aria-label="Abrir menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <nav class="nav-menu">
        <ul>
            <li><a href="index.html" class="active">In√≠cio</a></li>
            <li><a href="projetos.html">Projeto</a></li>
            <li><a href="lixo.html">Lixo Eletr√¥nico</a></li>
            <li><a href="ia.html">IA</a></li>
            <li><a href="creditos.html">Cr√©ditos</a></li>
        </ul>
    </nav>

    <section class="hero fade-in">
        <h1>Bem-vindo √† p√°gina inicial do projeto Recicla Tech</h1>
        <p>Cada clique √© um passo em dire√ß√£o a um futuro sustent√°vel.</p>
    </section>

    <div class="mascote" id="mascote">ü§ñ</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="script.js"></script>

    <script>
        const hamburgerToggle = document.querySelector('.hamburger-toggle');
        const navMenu = document.querySelector('.nav-menu');

        hamburgerToggle.addEventListener('click', () => {
            hamburgerToggle.classList.toggle('open');
            navMenu.classList.toggle('open');
        });
    </script>
</body>
</html>
