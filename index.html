  /* ===== Canvas ===== */

  /* ===== Header ===== */
  header { position:fixed; top:0; left:0; width:100%; padding:20px; display:flex; align-items:center; z-index:1000; }

  .hamburger-toggle { position:relative; z-index:1001; background:none; border:none; cursor:pointer; display:flex; flex-direction:column; justify-content:space-around; width:30px; height:24px; }
  .hamburger-toggle .bar { display:block; width:100%; height:3px; background:#caf5f7; border-radius:3px; transition: all 0.3s ease-in-out; }
  .hamburger-toggle.open .bar:nth-child(1) { transform: rotate(45deg) translate(5px,6px); }
  .hamburger-toggle.open .bar:nth-child(2) { opacity:0; }
  .hamburger-toggle.open .bar:nth-child(3) { transform: rotate(-45deg) translate(5px,-6px); }

  /* ===== Menu ===== */
  .nav-menu { position:fixed; top:0; left:0; width:280px; height:100vh; background:#0a0f1e; padding-top:100px; padding-left:30px; transform:translateX(-100%); transition: transform 0.4s cubic-bezier(0.23,1,0.32,1); z-index:999; }
  .nav-menu.open { transform:translateX(0); }
  .nav-menu ul { list-style:none; }
  .nav-menu ul li { margin-bottom:25px; }
  .nav-menu ul li a { color:#caf5f7; text-decoration:none; font-size:1.5rem; font-weight:bold; transition:color 0.2s ease; }
  .nav-menu ul li a:hover, .nav-menu ul li a.active { color:#00f2ff; }

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    // Hamburger Toggle
    const hamburgerToggle = document.querySelector('.hamburger-toggle');
    const navMenu = document.querySelector('.nav-menu');
    hamburgerToggle.addEventListener('click', () => {
      hamburgerToggle.classList.toggle('open');
      navMenu.classList.toggle('open');
    });

    // Particles 2D
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();
    function createParticles(){ 
      for(let i=0;i<100;i++){
        particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5});
      }
    }
    createParticles();
    function animateParticles(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle='rgba(0,255,255,0.7)';
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // THREE.js Cubes 3D
    const threeCanvas = document.getElementById('three-canvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
    const renderer = new THREE.WebGLRenderer({canvas:threeCanvas, alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z=30;

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({color:0x00ffff, wireframe:true});
    const cubes=[];
    for(let i=0;i<50;i++){
      const cube=new THREE.Mesh(geometry,material);
      cube.position.set((Math.random()-0.5)*50,(Math.random()-0.5)*50,(Math.random()-0.5)*50);
      scene.add(cube);
      cubes.push(cube);
    }

    const lines=[];
    for(let i=0;i<50;i++){
      const a=cubes[i];
      const b=cubes[(i+Math.floor(Math.random()*cubes.length))%cubes.length];
      const points=[new THREE.Vector3(a.position.x,a.position.y,a.position.z), new THREE.Vector3(b.position.x,b.position.y,b.position.z)];
      const geometryLine=new THREE.BufferGeometry().setFromPoints(points);
      const lineMaterial=new THREE.LineBasicMaterial({color:0x00ffff, transparent:true, opacity:0.6});
      const line=new THREE.Line(geometryLine,lineMaterial);
      scene.add(line);
      lines.push({line,a,b,t:Math.random()});
    }

    function animate3D(){
      requestAnimationFrame(animate3D);
      cubes.forEach(c=>{c.rotation.x+=0.002; c.rotation.y+=0.003;});
      lines.forEach(obj=>{
        obj.t+=0.01;
        const posA=obj.a.position, posB=obj.b.position;
        const lerpX=posA.x+(posB.x-posA.x)*(0.5+0.5*Math.sin(obj.t));
        const lerpY=posA.y+(posB.y-posA.y)*(0.5+0.5*Math.sin(obj.t));
        const lerpZ=posA.z+(posB.z-posA.z)*(0.5+0.5*Math.sin(obj.t));
        obj.line.geometry.setFromPoints([new THREE.Vector3(posA.x,posA.y,posA.z), new THREE.Vector3(lerpX,lerpY,lerpZ)]);
        obj.line.material.opacity=0.3+0.4*Math.sin(obj.t*2);
      });
      camera.position.x=Math.sin(Date.now()*0.0005)*10;
      camera.position.y=Math.cos(Date.now()*0.0005)*5;
      camera.lookAt(0,0,0);
      renderer.render(scene,camera);
    }
    animate3D();

    window.addEventListener('resize',()=>{
      camera.aspect=window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,window.innerHeight);
    });
  </script>
