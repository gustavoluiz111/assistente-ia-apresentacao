<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat IA - Assistente IA</title>
<link rel="stylesheet" href="style.css" />
<style>
  main {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  #chat {
    border: 2px solid var(--primary-color);
    border-radius: 8px;
    padding: 1rem;
    height: 400px;
    overflow-y: auto;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .message {
    padding: 0.5rem 1rem;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background-color: var(--primary-color);
    color: white;
  }

  .bot {
    align-self: flex-start;
    background-color: #ccc;
    color: #222;
  }

  #input-area {
    margin-top: 1rem;
    display: flex;
    gap: 0.5rem;
  }

  #question-input {
    flex: 1;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 20px;
    border: 2px solid var(--primary-color);
  }

  #btn-send, #btn-voice {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0 1rem;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1.2rem;
    transition: background-color 0.3s;
  }

  #btn-send:hover, #btn-voice:hover {
    background-color: #0056b3;
  }

  #status {
    margin-top: 0.5rem;
    font-style: italic;
    color: var(--em-desenvolvimento-color);
  }

  /* Responsividade */
  @media (max-width: 600px) {
    main {
      width: 95%;
      margin: 1rem auto;
    }
  }
</style>
</head>
